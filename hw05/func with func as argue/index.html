<body>

    <script>
        function f(a, b, c) {
            function sum(a = 2, b = 3) {
                return a + b;
            }

            if (c === undefined || typeof c != 'function') {
                return f = sum(a, b);

            } else {
                return f = randomFunc();
            }
        }
        f(undefined, undefined, randomFunc);

        function randomFunc() {
            return (3 + 6) * 4;
        }
        alert(f);
    </script>
