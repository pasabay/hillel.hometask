<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createTriangle(h, s) {
            h = prompt("Задайте высоту", "");
            s = prompt("Введите один символ", "");
            var row = "";
            var star = "";
            if (s.length > 1) {
                alert("Вы ввели больше одного символа!");
                return;
            } else if (s.length < 1) {
                alert("Вы не ввели символ!");
                return;
            }
            for (i = 0; i < h; i++) {
                star += s;
                row += '\n' + star;
            }
            console.log(row);
            alert(row);
        }
        createTriangle();
    </script>
</body>

</html>
