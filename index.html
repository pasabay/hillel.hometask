<body>
</body>
<script>
    var age = prompt('Сколько вам лет?', '');
    var last = age % 10
    if ((last === 2) || (last === 3) || (last === 4)) {
        alert(`Тебе ${age} года!`);
    } else if (last === 1) {
        alert(`Тебе ${age} год!`);
    } else {
        alert(`Тебе ${age} лет!`);
    };
</script>

</html>
