<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hometask</title>
</head>

<body>
</body>
<script>
    var age = prompt('Сколько вам лет?', '');
    var prelast = age % 100
    var last = prelast % 10

    if ((prelast >= 5) || (last === 0) || (prelast >= 11 && prelast <= 19)) {
        alert(`Тебе ${age} лет!`);
    } else if (last === 1) {
        alert(`Тебе ${age} год!`);
    } else {
        alert(`Тебе ${age} года!`);
    };
</script>

</html>
